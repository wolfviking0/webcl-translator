<!doctype html public "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>webcl-translator by Anthony Liot</title>
    <style>
      .translator {
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
          
      #glCanvas {
        border: 1px solid black;
      }
          
      textarea.translator {
        font-family: monospace; width: 90%;
      }
          
      div.translator {
        text-align: center;
      }
    </style>
    <!-- Add preRun: [memoryprofiler_add_hooks]-->
    <script src='memoryprofiler.js'></script>
   	<script src="settings.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>webcl-translator</h1>
          <h2><script>document.write(TITLE);</script></h2>
        </header>
        
        <section id="main_content">
          <div class="translator" id="status">
            Downloading...
          </div>
          <div class="translator">
            <progress value="0" max="100" id="progress" hidden=1></progress>
          </div>
          <div class="translator" id="renderArea">
            <!-- we want to create canvas inside this div, using JavaScript only if sm necessary-->
          </div>
          <hr/>
          <textarea class="translator" id="output" rows="10">
          </textarea>
          <hr>
          <script type='text/javascript'>

            // Canvas
            var cnv = document.createElement('canvas');
            cnv.setAttribute('oncontextmenu',"event.preventDefault()");
            cnv.setAttribute('id',"glCanvas");
            
            var div = document.getElementById('renderArea');
            div.appendChild(cnv);

            // Add class attribute translator
            cnv.setAttribute('class',"translator");  
              
            var textArea = document.getElementById ("output");
            if (USE_GL == 0) {
              div.style.display = 'none';
              textArea.rows = "40";
            } else {
              textArea.rows = "10";
            }
            
            var arg = initArguments();
            
            loadModule(arg);
            
			switch(SAMPLE) {
        		case '0':
          			includeJS("hello_world.js");     
          			break;//------------

        		case '1':  
          			includeJS("hello_world_2.js");
 					      break;//------------
        
        		case '2':  
          			includeJS("convolution.js");
          			break;//------------
        
        		case '3':   
          			includeJS("scan.js");
		          	break; //------------
 
       			case '4':
          			includeJS("reduce.js");
          			break; //------------

            case '5':
                includeJS("mandelbulb.js");
                break; //------------

        		case '6':
          			includeJS("qjulia.js");
          			break; //------------

            case '7':
                includeJS("dxtcompressor.js");
                break; //------------

            /*
				    case '7':
		        	  includeJS("smallpt.js");
          			break; //------------
          
		        case '8':
		          	includeJS("fft.js");
        		  	break; //------------

        		case '10':
          			includeJS("videodecode.js");
          			break; //------------
            */

       			default:
          			includeJS("hello_world.js"); 
          			break;
      		}
        
        	</script>
        </section>

        <footer>
          webcl-translator is maintained by Anthony Liot <a href="https://github.com/wolfviking0">wolfviking0</a> and Steven Eliuk <a href="https://github.com/steveneliuk">steveneliuk</a>.
        </footer>
      </div>
    </div>
  </body>
</html>
